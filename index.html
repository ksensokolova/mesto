<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_blank"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Аватарка исследователя океана Жак-Ив Кусто."
        >
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button
            aria-label="Edit"
            class="profile__edit-btn"
            type="button"
          ></button>
        </div>

        <button
          class="profile__button profile__button_action_add"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <template class="elements__template">
          <article class="element">
            <button
              class="element__button element__button_action_delete"
              type="button"
              aria-label="Delete"
            ></button>
            <img class="element__image">
            <div class="element__group">
              <h2 class="element__heading"></h2>
              <button
                aria-label="Like"
                class="element__like"
                type="button"
              ></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023. Kseniia Sokolova</p>
    </footer>

    <div class="popup popup_type_edit-form">
      <div class="popup__container">
        <button
          aria-label="Close"
          class="popup__button popup__button_action_close"
          type="button"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>

        <form class="popup-form" name="edit-form" novalidate>
          <input
            name="inputName"
            type="text"
            placeholder="Имя"
            class="popup-form__text popup-form__text_type_name"
            id="name-input"
            autocomplete="off"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup-form__input-error name-input-error"></span>
          <input
            name="inputOccupation"
            type="text"
            placeholder="О себе"
            class="popup-form__text popup-form__text_type_additional"
            id="occupation-input"
            autocomplete="off"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup-form__input-error occupation-input-error"></span>
          <button
            class="popup-form__submit-btn popup-form__submit-btn_type_enabled"
            type="submit"
            aria-label="Save"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-form">
      <div class="popup__container">
        <button
          class="popup__button popup__button_action_close"
          type="button"
          aria-label="Close"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup-form" name="add-form" id="add-form" novalidate>
          <input
            name="inputPlace"
            type="text"
            placeholder="Название"
            class="popup-form__text popup-form__text_type_name"
            id="place-input"
            autocomplete="off"
            required
            minlength="2"
            maxlength="30"
          >
          <span class="popup-form__input-error place-input-error"></span>
          <input
            name="inputLink"
            type="url"
            placeholder="Ссылка на картинку"
            class="popup-form__text popup-form__text_type_additional"
            id="link-input"
            autocomplete="off"
            required
          >
          <span class="popup-form__input-error link-input-error"></span>
          <button
            class="popup-form__submit-btn popup-form__submit-btn_type_enabled"
            type="submit"
            aria-label="Create"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image-form">
      <div class="popup__card">
        <button
          class="popup__button popup__button_action_close"
          type="button"
          aria-label="Close"
        ></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__title"></p>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
