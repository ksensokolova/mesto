<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" href="#" target="_blank"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Аватарка исследователя океана Жак-Ив Кусто.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-btn" type="button"></button>
        </div>

        <button
          class="profile__button profile__button_action_add"
          type="button">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.png"
            alt="Вид на Карачаевск.">
          <div class="element__group">
            <h2 class="element__heading">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elbrus.png"
            alt="Вид на Эльбрус закате вдалеке.">
          <div class="element__group">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/dombay.png"
            alt="Вид на Домбай.">
          <div class="element__group">
            <h2 class="element__heading">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elbrus.png"
            alt="Вид на Эльбрус закате вдалеке.">
          <div class="element__group">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/dombay.png"
            alt="Вид на Домбай.">
          <div class="element__group">
            <h2 class="element__heading">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.png"
            alt="Вид на Карачаевск.">
          <div class="element__group">
            <h2 class="element__heading">Карачаево-Черкесская Республика</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023. Kseniia Sokolova</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__button popup__button_action_close"
          type="button">
        </button>
        <h2 class="popup__heading">Редактировать профиль</h2>

        <form class="edit-form" name="edit-form" method="post" action="#">
          <input
            name="inputName"
            type="text"
            placeholder="Имя"
            class="edit-form__text edit-form__text_type_name">
          <input
            name="inputOccupation"
            type="text"
            placeholder="О себе"
            class="edit-form__text edit-form__text_type_occupation">
          <button
            class="edit-form__submit-btn edit-form__submit-btn_action_save"
            type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
